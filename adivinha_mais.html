<meta charset ="UTF-8">
<h1>JOGO ADIVINHA</h1>
<input/>
<button>CHUTAR</button>
<script>

function sorteia(){
    return Math.round(Math.random() * 10);
}

function sorteiaNumeros(quantidade){
    var segredos = [];
    var numero = 1;

    while(numero <= quantidade) {

var numeroAleatorio = sorteia();
var achou = false;

        if (numeroAleatorio !== 0) {
            for(var posicao = 0; posicao < segredos.length; posicao++) {

                    if(segredos[posicao] == numeroAleatorio){
                        achou = true;
                        break;
                    }

            }

            if (achou == false) {
                    segredos.push(numeroAleatorio);
                    numero++;
            }
        }
    }
    return segredos
}

var segredos = sorteiaNumeros(3)

    var input = document.querySelector("input");
    console.log(segredos)
    // querySelector pega o input 
    input.focus()
    // focar ao recarregar o site 
    function verifica() {

var achou = false;

for(var posicao = 0; posicao < segredos.length; posicao++) {

        if(input.value == segredos[posicao]) {

          alert("Você ACERTOU!");
          achou = true;
          break;
        } 
}
    
        if(achou == false) {

        alert("Você ERROU!");
}
    

        input.value = ""
        // serve para depois da resposta zerar a caixa de pergunta. 
        input.focus()
        //após enviar o chute o foco vai ser na caixa do input. 
}
    
    var button = document.querySelector("button");
    button.onclick = verifica;
    //onclick = no clique do usúario no botão. 
</script>
